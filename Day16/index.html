<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Day16</title>
</head>

<body>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="image__url" class="form-label">Image Url</label>
            <input type="url" class="form-control" id="image__url" aria-describedby="Image Url" placeholder="htps://example.com/image.png">
          </div>

          <div class="mb-3">
            <label for="task__title" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="task__title" aria-describedby="Task Title" placeholder="Enter Task Title">
          </div>

          <div class="mb-3">
            <label for="task__type" class="form-label">Task Type</label>
            <input type="text" class="form-control" id="task__type" aria-describedby="Task Type" placeholder="Enter Task Type">
          </div>

          <div class="mb-3">
            <label for="task__description" class="form-label">Task Description</label>
            <textarea rows=5 type="text" class="form-control" id="task__description" aria-describedby="Task Description" placeholder="Enter Task Description"></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigaton Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bolder text-warning" href="#">TASK</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex">
          <button class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button"><i class="fa-solid fa-plus"></i> Add New</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row mt-3">
      <div class="col"> </div>
      <!-- Search Bar and Search Button -->
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="input-group mb-3 shadow">
          <input type="text" class="form-control" placeholder="Search Here" aria-label="Search Here" aria-describedby="basic-addon2">
          <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
      </div>
      <div class="col"> </div>
    </div>

    <!-- Card -->
    <div class="row mt-4 task__container">
      <div class="col"> </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-header d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-success"><i class="fas fa-pencil-alt"></i></button>
            <button type="button" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
          </div>
          <div class="card-body">
            <img src="task.png" class="card-img-top" alt="task_image">
            <h5 class="card-title mt-3 fw-bold text-warning">Tasks to-do</h5>
            <p class="card-text">Add tasks you want to do.</p>
            <a href="#" class="btn btn-primary">ADD</a>
          </div>
        </div>
      </div>
      <div class="col"> </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="script.js"> </script>
</body>

</html>
