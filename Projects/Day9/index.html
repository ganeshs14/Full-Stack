<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Sanji's Kitchen</title>
</head>

<body>
  <header>
    <nav class="navbar">

      <div class="navbar__brand">
        <img src="assets/logo.png" alt="logo" class="navbar__logo">
      </div>

      <div class="navbar__nav__items">
        <button class="nav__items button__primary">ORDER FOOD</button>
      </div>

    </nav>
  </header>

  <main class="container">
    <!-- Hero Section -->
    <section class="hero__container">
      <div class="hero__image__container">
        <img src="assets/hero.png" alt="HeroImage" class="hero__image" />
      </div>
      <div class="hero__description">
        <h1 class="hero__text">Order food from the Sanji's Kitchen</h1>
        <button class="button__primary">ORDER FOOD</button>
      </div>
    </section>

    <!-- Explore Menu -->
    <section class="explore__menu__container">
      <h1 class="explore__menu__text">Explore the Menu</h1>
      <div class="explore__menu__gradient__bg">

      </div>

      <div class="explore__menu__lists">
        <!-- Food item 1 -->
        <div class="food__card">
          <div class="food__card__image__container">
            <img src="assets/fc1.jpg" alt="takoyaki" class="food__image">
          </div>
          <div class="food__card__description">
            <h3 class="food__title">Takoyaki</h3>
            <p>This is a takoyaki.</p>
          </div>
        </div>

        <!-- Food item 2 -->
        <div class="food__card" id="food__item__2">
          <div class="food__card__image__container">
            <img src="assets/fc2.jpg" alt="onigiri" class="food__image">
          </div>
          <div class="food__card__description">
            <h3 class="food__title">Onigiri</h3>
            <p>This is a Onigiri.</p>
          </div>
        </div>

        <!-- Food item 3 -->
        <div class="food__card">
          <div class="food__card__image__container">
            <img src="assets/fc3.jpg" alt="ramen" class="food__image">
          </div>
          <div class="food__card__description">
            <h3 class="food__title">Ramen</h3>
            <p>This is a Ramen.</p>
          </div>
        </div>

      </div>
    </section>

    <!-- Extra cards of the Kitchen Photo -->
    <section class="kitchen__card_container">
      <div class="kitchen__card">

        <div class="kitchen__card__description">
          <h1 class="kitchen__card__text">SOME MOMENTS IN OUR KITCHEN</h1>
        </div>

        <div class="kitchen__card__images">
          <div class="kitchen__card__images__up">
            <div class="kitchen__card__images__one">
              <img src="assets/kitchen__one.jpg" alt="kitchen_one" class="kitchen__card__one">
            </div>
            <div class="kitchen__card__images__two">
              <img src="assets/kitchen__two.jpg" alt="kitchen_two" class="kitchen__card__two" />
            </div>
          </div>

          <div class="kitchen__card__images__down">
            <div class="kitchen__card__images__four">
              <img src="assets/kitchen__four.jpg" alt="kitchen_four" class="kitchen__card__four" />
            </div>
            <div class="kitchen__card__images__three">
              <img src="assets/kitchen__three.jpg" alt="kitchen_three" class="kitchen__card__three" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Section before footer -->
    <section class="section__before__footer">
      <div class="second_last_div">
        <img src="assets/second_last_section.jpg" alt="quote" class="second_last_section_image" />
      </div>
    </section>

  </main>



  <!-- Footer -->
  <footer class="page__footer">
    <div class="page__footer__class">
      <div class="page__footer__form">
        <form class="feedback__form">
          <h4 class="footer__text">We would like to hear from you!</h4>

          <input type="text" placeholder="Feedback" class="footer__form__feedback">
          <input type="button" value="SUBMIT" class="footer__form__submit">
        </form>
      </div>
      <div class="footer__brand">
        <img src="assets/logo.png" alt="logo" class="footer__logo">
      </div>
    </div>

    </div>
  </footer>

</body>

</html>
